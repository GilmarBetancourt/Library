<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Your Library</h1>
    <h2>Click the button to add a new book</h2>
    <button id="addNew">+</button><br><br>
    <div id="mainDiv">
        <div id="formDiv">
            <form id="newForm" onsubmit="return false">
                <label for="title">Title:</label>
                <input type="text" id="title" class="formInput" name="title"><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" class="formInput" name="author"><br><br>

                <label for="pagesn">Pages:</label>
                <input type="text" id="pagesn" class="formInput" name="pagesn"><br><br>

                <label for="status" class="switch">Read:
                <input type="checkbox" id="status" class="formInput" name="status">
                <span class="slider"></span></label><br><br>

                <input type="submit" id="formSubmit" value="Submit">
            </form>
        </div>
        <div id="booksDiv"></div>
    </div>
</body>
</html>
